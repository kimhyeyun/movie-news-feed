<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragment.html::head}">
    <meta charset="UTF-8">
    <title>프로필 수정</title>
</head>

<header th:replace="~{fragment.html::header}"></header>
<body>

<div class="container">
  <div class="row mt-5 justify-content-center">
    <div class="col-2">
      <div th:replace="~{fragment.html::menu (currentMenu='profile')}"></div>
    </div>

    <div class="col-8">
      <div class="row">
        <h2 class="col-sm-12" >UserId</h2>
      </div>

      <div class="row mt-3">
        <form class="col-sm-6 update-form" action="#"  method="post" novalidate>
          <div class="form-group">
            <label for="introduction">한 줄 소개</label>
            <input id="introduction" type="text"  class="form-control" aria-describedby="introductionHelp" required>
            <small id="introductionHelp" class="form-text text-muted">
              길지 않게 35(?)자 이내로 입력하세요.
            </small>
            <small class="form-text text-danger">
              조금 길어요
            </small>
          </div>

          <div class="form-group d-grid">
            <button class="btn btn-outline-primary mt-5" type="submit" >수정하기</button>
          </div>

        </form>
      </div>

    </div>
  </div>
</div>
</body>
</html>
